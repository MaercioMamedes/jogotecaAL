{% extends "base.html" %}
{% block content %}
      <form action="{{ url_for('update_game', id_game=game.id) }}" method="post" enctype="multipart/form-data" >
        <figure class="img thumbnail col-md-4">
          <img class="img-fluid" src="{{ url_for('image', file_name=game.url_image.split('/')[-1] if game.url_image else 'capa_padrao.jpg') }}">
          <figcaption>
            <label class="fileContainer">
              Mudar Capa
              <input type="file" name="image" accept=".jpg">
            </label>
          </figcaption>
        </figure>

        <fieldset>
          <div class="form-group">
            <label for="name">Nome</label>
            <input type="text" id="name" name="name" class="form-control" value="{{ game.name }}">
          </div>
          <div class="form-group">
            <label for="category">Categoria</label>
            <input type="text" id="category" name="category" class="form-control" value="{{ game.category }}">
          </div>
          <div class="form-group">
            <label for="console">Console</label>
            <input type="text" id="console" name="console" class="form-control" value="{{ game.console }}">
          </div>
          <button type="submit" class="btn btn-primary btn-salvar">Salvar</button>
        </fieldset>
      </form>
{% endblock %}
