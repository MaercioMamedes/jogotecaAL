{% extends "base.html" %}
{% block content %}
      <form action="{{ url_for('new_game') }}" method="post" enctype="multipart/form-data">
        <figure class="img thumbnail col-md-4">
          <img class="img-fluid" src="{{ url_for('image', file_name='capa_padrao.jpg') }}">
          <figcaption>
            <label class="fileContainer">
              Mudar Capa
              <input type="file" name="image" accept=".jpg">
            </label>
          </figcaption>
        </figure>

        <fieldset>
          <div class="form-group">
            <label for="name">Nome</label>
            <input type="text" id="name" name="name" class="form-control">
          </div>
          <div class="form-group">
            <label for="category">Categoria</label>
            <input type="text" id="category" name="category" class="form-control">
          </div>
          <div class="form-group">
            <label for="console">Console</label>
            <input type="text" id="console" name="console" class="form-control">
          </div>
          <button type="submit" class="btn btn-primary btn-salvar">Salvar</button>
        </fieldset>
      </form>
{% endblock %}
