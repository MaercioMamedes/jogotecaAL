{% extends "base.html" %}
{% block content %}
               <h1>Faça seu Cadastro</h1>
        <form method="POST" action="{{ url_for('user_update') }}">
            <input type="hidden" name="next-page" value="{{ next_page or url_for('index')}}">
            <p><label>Nome de usuário:</label> <input class="form-control" type="text" name="name" value="{{data_user.name}}" required></p>
            <p><label>Nickname:</label> <input class="form-control" type="text" name="user" value="{{ data_user.nickname }}" required></p>
            <p><label>Senha:</label> <input class="form-control" type="password" name="password" required></p>
            <p><button class="btn btn-primary" type="submit">salvar</button></p>
        </form>
{% endblock %}
